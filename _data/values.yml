block:
  - title: '<span>Our</span> <br> Values'
    subtitle: 'We champion Open Source development. As a result all our products:'
    list:

      - img: '<svg width="53" height="57" viewBox="0 0 53 57" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M28.0642 2.95177C26.8338 2.22781 25.3107 2.21452 24.0679 2.91689L5.11905 13.625C3.86509 14.3336 3.08893 15.6617 3.08699 17.102L3.05719 39.1769C3.05527 40.5973 3.80683 41.9123 5.03173 42.6316L24.2376 53.9095C25.4677 54.6318 26.9894 54.6444 28.2312 53.9425L47.2322 43.2033C48.4885 42.4933 49.2649 41.1616 49.2641 39.7186L49.2506 17.7023C49.2497 16.2858 48.4998 14.9755 47.279 14.2572L28.0642 2.95177Z" fill="#2E3690"/>
                <path d="M29.22 21V35H24.5V24.56H22.1V21H29.22Z" fill="white"/>
              </svg>'
        text: 'Are free to use, forever. You  can fund development of new capabilities that are of value to you, but you never have to pay for existing features or capabilities.'
        title: ' '

      - img: '<svg width="53" height="57" viewBox="0 0 53 57" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M28.0638 2.95177C26.8334 2.22781 25.3104 2.21452 24.0675 2.91689L5.11868 13.625C3.86472 14.3336 3.08857 15.6617 3.08662 17.102L3.05682 39.1769C3.05491 40.5973 3.80646 41.9123 5.03136 42.6316L24.2372 53.9095C25.4673 54.6318 26.989 54.6444 28.2309 53.9425L47.2318 43.2033C48.4881 42.4933 49.2646 41.1616 49.2637 39.7186L49.2502 17.7023C49.2493 16.2858 48.4994 14.9755 47.2786 14.2572L28.0638 2.95177Z" fill="#2E3690"/>
                <path d="M31.78 31.34V35H20.56V32.1L25.62 27.42C26.06 27.0067 26.3533 26.6533 26.5 26.36C26.6467 26.0667 26.72 25.78 26.72 25.5C26.72 25.1533 26.6 24.8867 26.36 24.7C26.1333 24.5 25.8 24.4 25.36 24.4C24.9333 24.4 24.5333 24.5133 24.16 24.74C23.7867 24.9667 23.5 25.2867 23.3 25.7L19.74 23.92C20.2733 22.92 21.0533 22.1333 22.08 21.56C23.1067 20.9733 24.3467 20.68 25.8 20.68C26.9067 20.68 27.8867 20.86 28.74 21.22C29.5933 21.58 30.26 22.0933 30.74 22.76C31.22 23.4267 31.46 24.1933 31.46 25.06C31.46 25.8333 31.2933 26.56 30.96 27.24C30.64 27.9067 30.0067 28.6667 29.06 29.52L27.06 31.34H31.78Z" fill="white"/>
              </svg>'
        text: 'Are easy to use, focussing on helping the user get the job done. You concentrate on delivering business value, let the software handle the clerical tasks.'
        title: ' '
        
      - img: '<svg width="53" height="57" viewBox="0 0 53 57" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M28.0638 2.95177C26.8334 2.22781 25.3104 2.21452 24.0675 2.91689L5.11868 13.625C3.86472 14.3336 3.08857 15.6617 3.08662 17.102L3.05682 39.1769C3.05491 40.5973 3.80646 41.9123 5.03136 42.6316L24.2372 53.9095C25.4673 54.6318 26.989 54.6444 28.2309 53.9425L47.2318 43.2033C48.4881 42.4933 49.2646 41.1616 49.2637 39.7186L49.2502 17.7023C49.2493 16.2858 48.4994 14.9755 47.2786 14.2572L28.0638 2.95177Z" fill="#2E3690"/>
                <path d="M28.44 26.54C29.52 26.8067 30.3467 27.2933 30.92 28C31.5067 28.6933 31.8 29.5333 31.8 30.52C31.8 31.36 31.5667 32.1467 31.1 32.88C30.6467 33.6 29.94 34.1867 28.98 34.64C28.02 35.0933 26.8267 35.32 25.4 35.32C24.4133 35.32 23.4267 35.2133 22.44 35C21.4667 34.7867 20.6133 34.4733 19.88 34.06L21.48 30.58C22.0533 30.9133 22.6667 31.1667 23.32 31.34C23.9867 31.5133 24.6267 31.6 25.24 31.6C25.7867 31.6 26.2267 31.5067 26.56 31.32C26.8933 31.1333 27.06 30.8667 27.06 30.52C27.06 29.88 26.5067 29.56 25.4 29.56H23.54V26.66L25.6 24.56H20.6V21H31.04V23.9L28.44 26.54Z" fill="white"/>
              </svg>'
        text: 'Suffer no vendor lock-in. Where feasible, all Deep Blue C source code is shared on the Internet, remaining free to use for any purpose, commercial or not. Any organisation can be invited to quote for maintenance based on the published source code.'
        title: ' '

      - img: '<svg width="53" height="57" viewBox="0 0 53 57" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M28.0638 2.95177C26.8334 2.22781 25.3104 2.21452 24.0675 2.91689L5.11868 13.625C3.86472 14.3336 3.08857 15.6617 3.08662 17.102L3.05682 39.1769C3.05491 40.5973 3.80646 41.9123 5.03136 42.6316L24.2372 53.9095C25.4673 54.6318 26.989 54.6444 28.2309 53.9425L47.2318 43.2033C48.4881 42.4933 49.2646 41.1616 49.2637 39.7186L49.2502 17.7023C49.2493 16.2858 48.4994 14.9755 47.2786 14.2572L28.0638 2.95177Z" fill="#2E3690"/>
                <path d="M33.16 32.6H31.3V35H26.72V32.6H19.46V29.6L25.4 21H30.24L24.96 28.94H26.86V26.8H31.3V28.94H33.16V32.6Z" fill="white"/>
              </svg>'
        text: 'Have highly documented manuals and training processes. The software is being developed to empower you, and we make sure you can get the hang of it as fast as possible, and have the best possible support both in getting started and along your journey.'
        title: ' '

      - img: '<svg width="53" height="57" viewBox="0 0 53 57" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M28.0638 2.95177C26.8334 2.22781 25.3104 2.21452 24.0675 2.91689L5.11868 13.625C3.86472 14.3336 3.08857 15.6617 3.08662 17.102L3.05682 39.1769C3.05491 40.5973 3.80646 41.9123 5.03136 42.6316L24.2372 53.9095C25.4673 54.6318 26.989 54.6444 28.2309 53.9425L47.2318 43.2033C48.4881 42.4933 49.2646 41.1616 49.2637 39.7186L49.2502 17.7023C49.2493 16.2858 48.4994 14.9755 47.2786 14.2572L28.0638 2.95177Z" fill="#2E3690"/>
                <path d="M25.3 25.94C27.26 25.94 28.7 26.3533 29.62 27.18C30.5533 27.9933 31.02 29.0667 31.02 30.4C31.02 31.28 30.7867 32.0933 30.32 32.84C29.8667 33.5733 29.16 34.1733 28.2 34.64C27.24 35.0933 26.0467 35.32 24.62 35.32C23.6333 35.32 22.6467 35.2133 21.66 35C20.6867 34.7867 19.8333 34.4733 19.1 34.06L20.7 30.58C21.2867 30.9133 21.9 31.1667 22.54 31.34C23.1933 31.5133 23.8267 31.6 24.44 31.6C24.9867 31.6 25.4267 31.5067 25.76 31.32C26.1067 31.12 26.28 30.8467 26.28 30.5C26.28 30.1667 26.1267 29.92 25.82 29.76C25.5133 29.5867 24.96 29.5 24.16 29.5H20.1L20.8 21H30.1V24.56H24.68L24.58 25.94H25.3Z" fill="white"/>
              </svg>'
        text: 'Are highly customizable, and can be tailored for individuals and organizations. Our modern, modular architectures and mature usability skills ensure you get exactly what you need, and don’t get swamped by new features.'
        title: ' '

      - img: '<svg width="53" height="57" viewBox="0 0 53 57" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M28.0638 2.95177C26.8334 2.22781 25.3104 2.21452 24.0675 2.91689L5.11868 13.625C3.86472 14.3336 3.08857 15.6617 3.08662 17.102L3.05682 39.1769C3.05491 40.5973 3.80646 41.9123 5.03136 42.6316L24.2372 53.9095C25.4673 54.6318 26.989 54.6444 28.2309 53.9425L47.2318 43.2033C48.4881 42.4933 49.2646 41.1616 49.2637 39.7186L49.2502 17.7023C49.2493 16.2858 48.4994 14.9755 47.2786 14.2572L28.0638 2.95177Z" fill="#2E3690"/>
                <path d="M27.18 25.94C28.0333 25.94 28.8267 26.1267 29.56 26.5C30.2933 26.8733 30.88 27.4 31.32 28.08C31.76 28.76 31.98 29.54 31.98 30.42C31.98 31.3933 31.7267 32.2533 31.22 33C30.7267 33.7467 30.0467 34.32 29.18 34.72C28.3133 35.12 27.3533 35.32 26.3 35.32C24.9533 35.32 23.7733 35.06 22.76 34.54C21.76 34.02 20.98 33.2467 20.42 32.22C19.86 31.1933 19.58 29.9333 19.58 28.44C19.58 26.84 19.9 25.4533 20.54 24.28C21.1933 23.1067 22.1 22.2133 23.26 21.6C24.4333 20.9867 25.7933 20.68 27.34 20.68C28.18 20.68 28.98 20.78 29.74 20.98C30.5 21.1667 31.1467 21.4333 31.68 21.78L29.98 25.08C29.2867 24.5867 28.44 24.34 27.44 24.34C26.6267 24.34 25.9533 24.5467 25.42 24.96C24.9 25.36 24.56 25.9467 24.4 26.72C25.1333 26.2 26.06 25.94 27.18 25.94ZM25.98 32.06C26.4067 32.06 26.7533 31.9333 27.02 31.68C27.2867 31.4267 27.42 31.08 27.42 30.64C27.42 30.2 27.2867 29.8533 27.02 29.6C26.7533 29.3333 26.4067 29.2 25.98 29.2C25.5533 29.2 25.2067 29.3333 24.94 29.6C24.6733 29.8533 24.54 30.2 24.54 30.64C24.54 31.08 24.6733 31.4267 24.94 31.68C25.2067 31.9333 25.5533 32.06 25.98 32.06Z" fill="white"/>
              </svg>'
        text: 'Follow a transparent development process. You take an active role in the development process, because at it’s heart the new software is part of an organizational change, and we want you, your organization and your collective contextual understanding & wisdom as involved with the process as possible.'
        title: ' '
